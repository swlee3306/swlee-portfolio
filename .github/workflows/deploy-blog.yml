name: Deploy Blog (Hugo â†’ GitHub Pages)

on:
  push:
    branches: [ main ]
    paths:
      - 'swleeTechBlog/**'
      - '.github/workflows/deploy-blog.yml'

jobs:
  build-deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: 'pages'
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { submodules: true }  # theme submodule

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build
        working-directory: ./swleeTechBlog
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./swleeTechBlog/public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
